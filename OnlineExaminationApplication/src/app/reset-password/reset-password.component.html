<div class="container">
    <h1>Reset Password</h1><br/>
    <div class="alert alert-danger" *ngIf="showError">
        <span>{{showError}}</span>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="tryChange()">
        <div class="inp">
            <label for="passwordInput">New Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" formControlName="password">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <span *ngIf="password.errors.required">Password cannot be empty</span>
                <span *ngIf="password.errors.minlength">Password cannot be less than 6 characters</span>
                <span *ngIf="password.errors.maxlength">Password cannot be more than 12 characters</span>
            </div>
        </div>
        <div class="inp">
            <label for="repasswordInput">Confirm Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Confirm Password" formControlName="repassword">
            <div class="alert alert-danger" *ngIf="repassword.touched && repassword.invalid">
                <span *ngIf="repassword.errors.required">Password cannot be empty</span>
                <span *ngIf="repassword.errors.minlength">Password cannot be less than 6 characters</span>
                <span *ngIf="repassword.errors.maxlength">Password cannot be more than 12 characters</span>
            </div>
        </div>
        <button type="button" class="btn btn-secondary go-left" (click)="clearDetails()">Reset</button>
        <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary go-left">Change</button>
    </form>
    <a *ngIf="changedPassword" routerLink="/login" class="go-right">Login</a><br/><br/><br/>
</div>
